version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: weekreport-db
    environment:
      - POSTGRES_DB=weekreport
      - POSTGRES_USER=weekreport
      - POSTGRES_PASSWORD=weekreport
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  web:
    build: .
    container_name: weekreport-web
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+psycopg2://weekreport:weekreport@db:5432/weekreport
    restart: unless-stopped
    command: >-
      uvicorn app.main:app --host 0.0.0.0 --port 8000
      --proxy-headers --forwarded-allow-ips='*'

volumes:
  pgdata: